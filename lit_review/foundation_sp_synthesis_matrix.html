          <li>Multiple foundation species in a system result in facilitation cascades, where the initially colonizing foundation species facilitates the colonization of later colonizing foundation species.</li>

	  <li>The degree of physical stress will influence the type of interaction between coexisting foundation species, where high stress environments will tend to be structured by facilitation and intermediate stress environments will be structured by competition.</li>
          <li>The degree of biological stress will influence the type of interaction between coexisting foundation species, where there are a lot of agonistic biotic interactions the effect of the cascading facilitation effects will be higher.</li>
        </ul>
