    <tr>
      <td> <!-- source -->
        Ellison et al. (2005)
      </td>
      <td> <!-- habitat -->
        Terrestrial /  Forest
      </td>
      <td> <!-- reduced variation in physical conditions -->
        <ul>
          <li>Hemlock stands reduce soil dessication and maintain shade in the understory.</li>
          <li>Hemlock stands reduce evapotranspiration, which limits streamflow variation.</li>
          <li>Whitebark Pine moderate moisture and temperature.</li>
        </ul>
      </td>
      <td> <!-- reduced energy and material cycling -->
        <ul>
          <li>Hemlock stands add CPOM to streams which retains sediment.</li>
          <li>Hemlock litter decomposes slowly and sequesters nutrients.</li>
          <li class="neg">Whitebark Pine provides a source of food for consumers.</li>
          <li>Chestnut wood decays slowly and sequesters nutrients.</li>
          <li class="neg">Chestnut litter decays rapidly.</li>
        </ul>
      </td>
      <td> <!-- reduced NEP -->
        <ul>
          <li class="neg">Chestnut litter provides high quality food to consumers.</li>
          <li class="neg">Hemlock CPOM in streams increases macroinvertebrate production.</li>
        </ul>
      </td>
      <td> <!-- emergent effects -->
        <ul>
          <li>The function of foundation species depends on abundance and so the loss of function will be a threshold response with population losses.</li>
        </ul>
    </tr>

          <li>The impacts of the removal of the foundation species on NEP were indirectly mediated through the changes in physical conditions and producer community.</li>
