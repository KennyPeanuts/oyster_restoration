      <td> <!-- bibtex label -->

      </td>
      <td> <!-- non-humans have agentic potential -->
       <ul>
         <li>Human and non&ndash;human, and even non&ndash;biological actors, act in "casual chains" resulting in processes that are both material and semiotic &rarr; materiality = meaning.</li>
         <li>According to <em>new materialism</em>, agency is not tied to intention and thus matter can be dynamic and creative.</li>
         <li>According to <em>new materialism</em> matter and meaning are entangled and arise due to the "world's process of becoming"[p. 453].</li>
         <li>Human agency cannot be separated from the agency of non&ndash;humans in the co&ndash;creation of the material world.</li>
         <li>According to <em>postmodern materialism</em> the relationships of humans with non&ndash;humans (and among non&ndash;humans) create "things which are 'material, specific, non&ndash;self&ndash;identical, and semiotically active"&mdash;meaning they have agentic capacity.</li>
         <li><em>Intra&ndash;action</em> (sensu Barad) describes a relational structure where agency does not exist independent of interactions but "emerges through intra&ndash;action"[p. 466]</li>
       </ul> 
      </td>
      <td> <!-- non-humans are political as well as economic -->
       <ul>
          <li>According to <em>material ecocriticism</em> nature and culture are combined in a complex relational structure that is indivisible and mutually affecting.</li>
       </ul>

      <td> <!-- non-humans are political as well as economic -->
       <ul>
         <li>Nature can be integrated into the political economy as "hybrid labor... [the] collective, distributed undertaking of humans and nonhumans acting to reproduce, regenerate, and renew a common world."[p. 6]</li>
         <li>Nature, when not represented as services to humans, is political in that it is related to the common good, rather than economic, where its value is the private and controlled by the market and owners.</li>
         <li><em>New materialism</em> seeks to de&ndash;isolate the human from the non&ndash;human by granting the non&ndash;human political (as well as economic) power.</li>
         <li>"Hybrid labor&hellip; functions as a political declaration of collective belonging. It takes up the new materialist injunction to include nonhumans in our political world while recognizing that this world is shaped by economic relations."[p. 21]</li>
       </ul>

        </ul>
